name: Build
on:
  push:
    branches:
      - main # or the name of your main branch
      - release**
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQubeAnalysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses:  babula/setup-pmd@v1
      - name: run-pmd
        run: pmd -d $GITHUB_WORKSPACE -R $GITHUB_WORKSPACE/pmd-quick.xml -l apex -f xml > $GITHUB_WORKSPACE/pmd.xml
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectName=Salesforce-Apex-Example
            -Dsonar.projectKey=SonarSource-Demos_salesforce-apex-example
            -Dsonar.verbose=true
            -Dsonar.apex.pmd.reportPaths=pmd.xml
            
